<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka&amp;display=swap"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <label for="theme" class="theme">
      <span class="theme__toggle-wrap">
        <input
          type="checkbox"
          class="theme__toggle"
          id="modeChangeButton"
          role="switch"
          tabindex="-1"
        />
        <span class="theme__icon">
          <span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span
          ><span class="theme__icon-part"></span>
        </span>
      </span>
    </label>

    <label for="enInput" class="overlay">
      <form
        class="form"
        action="https://www.google.com/search"
        method="GET"
        role="search"
      >
        <input
          placeholder="Google search in English"
          class="form__input"
          type="text"
          name="q"
          id="enInput"
        />

        <div id="tophf">
          <input name="gl" value="us" type="hidden" /><input
            name="hl"
            value="en"
            type="hidden"
          />
        </div>
      </form>

      <form
        class="form"
        action="https://www.google.com/search"
        method="GET"
        role="search"
      >
        <input
          placeholder="Google search in Native Language"
          class="form__input"
          type="text"
          name="q"
        />
      </form>
    </label>
    <script src="index.js"></script>
  </body>
</html>
